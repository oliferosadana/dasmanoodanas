version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: das-stok-akrab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-stok_kuota}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./server/db.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  app:
    image: ${{ secrets.DOCKER_USERNAME }}/dasmanoodanas:latest
    container_name: das-stok-akrab-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppass}
      DB_NAME: ${DB_NAME:-stok_kuota}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      DB_CONNECT_RETRIES: 20
      DB_CONNECT_INTERVAL_MS: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
