<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DAS STOK AKRAB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 100%;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .content-wrapper {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
    }
    
    .login-form {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .logo-icon {
      font-size: 3rem;
      color: #343a40;
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #343a40;
    }
    
    .input-group-text {
      background-color: #f8f9fa;
      border-right: none;
    }
    
    .form-control {
      border-left: none;
    }
    
    .form-control:focus {
      box-shadow: none;
      border-color: #ced4da;
    }
    
    .btn-login {
      width: 100%;
      padding: 10px;
      font-weight: 600;
    }
    
    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-form">
            <div class="logo-container">
              <i class="bi bi-box-seam logo-icon"></i>
            </div>
            <h3 class="form-title">DAS STOK AKRAB</h3>
            
            <div class="alert alert-danger" id="errorAlert" role="alert">
              Username atau password salah!
            </div>
            
            <form id="loginForm">
              <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="username" name="username" required placeholder="Masukkan username">
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Masukkan password">
                </div>
              </div>
              
              <button type="submit" class="btn btn-dark btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
              </button>
            </form>
            
            <div class="text-center mt-4">
              <a href="index.html" class="text-decoration-none text-secondary">
                <i class="bi bi-arrow-left me-1"></i> Kembali ke Dashboard
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">oodana store &copy; 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
