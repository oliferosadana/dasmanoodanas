<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAS STOK AKRAB - Management Stok Paket Kuota</title>
  <style>
    html, body {
      height: 100%;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .content-wrapper {
      flex: 1 0 auto;
    }
    
    /* Minimal toolbar */
    .toolbar-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
    }
    .btn-compact { padding: 0.375rem 0.6rem; }
    .input-group-text { background-color: #f8f9fa; }
    .toolbar-title { font-weight: 600; }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="content-wrapper">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">DAS STOK AKRAB</span>
      <div>
        <a href="index.html" class="btn btn-outline-light me-2">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <button id="btnLogout" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="toolbar-title h4 mb-0">Management Stok Paket Kuota</h2>
        <button id="btnTambah" class="btn btn-primary btn-sm">
          <i class="bi bi-plus-circle"></i> Tambah Paket
        </button>
      </div>
      <div class="toolbar-card">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-lg-5">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
              <input type="url" id="webhookUrl" class="form-control" placeholder="https://example.com/webhook">
              <button id="btnBroadcast" class="btn btn-outline-secondary btn-compact">
                <i class="bi bi-broadcast"></i> Broadcast
              </button>
            </div>
          </div>
          <div class="col-12 col-lg-5">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
              <input type="url" id="webhookUrlStok" class="form-control" placeholder="https://example.com/webhook-stok">
              <button id="btnBroadcastStok" class="btn btn-outline-secondary btn-compact">
                <i class="bi bi-broadcast"></i> Broadcast Stok
              </button>
            </div>
          </div>
          <div class="col-12 col-lg-2">
            <button id="btnSaveWebhook" class="btn btn-success w-100">
              <i class="bi bi-save"></i> Simpan URL
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert messages -->
    <div id="alertContainer"></div>

    <!-- Data table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Provider</th>
                <th>Nama Paket</th>
                <th>Area</th>
                <th>Stok</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="paketTableBody">
              <!-- Data will be loaded here via JavaScript -->
              <tr>
                <td colspan="8" class="text-center">Loading data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div> <!-- close content-wrapper -->

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="paketModal" tabindex="-1" aria-labelledby="paketModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paketModalLabel">Tambah Paket Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="paketForm">
            <input type="hidden" id="paketId">
            <div class="mb-3">
              <label for="provider" class="form-label">Provider</label>
              <input type="text" class="form-control" id="provider" required>
            </div>
            <div class="mb-3">
              <label for="namaPaket" class="form-label">Nama Paket</label>
              <input type="text" class="form-control" id="namaPaket" required>
            </div>
            <div class="mb-3">
              <label for="area" class="form-label">Area</label>
              <textarea class="form-control" id="area" rows="2" placeholder="Area atau catatan tambahan (opsional)"></textarea>
            </div>
            <div class="mb-3">
              <label for="stok" class="form-label">Stok</label>
              <input type="number" class="form-control" id="stok" min="0" required>
            </div>
            <div class="mb-3">
              <label for="harga" class="form-label">Harga (Rp)</label>
              <input type="number" class="form-control" id="harga" min="0" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btnSimpan">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Apakah Anda yakin ingin menghapus paket ini?</p>
          <p id="deleteItemName" class="fw-bold"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-danger" id="btnDelete">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/script.js"></script>
  
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">oodana store &copy; 2025</p>
    </div>
  </footer>
</body>
</html>
